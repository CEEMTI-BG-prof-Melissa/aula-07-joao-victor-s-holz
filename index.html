<html>
    <head>
        <title> Inputs em Formulários HTML </title>
    </head>
    <body>
      <h2> Formulário com Método POST </h2>

      <form action="/recebe.html" method="post">
        <label for="nome"> Nome Completo: </label>
          <input type="text" maxlenght="50" id="nome" name="nome">
        <br><br>
        <label for="senha"> Senha: </label>
          <input typ="password" id="senha" name="senha">
        <br><br>
        <label for="idade"> Idade: </label> 
            <input typ="number" min="1" max="120" id="idade" name="idade">
        <br><br>
        <label for="email"> E-mail: </label>
          <input typ="email" id="email" name="email"> 
        <br><br>
        <label for="nascimento"> Data de Nascimento: </label>
          <input typ="date" min="1900-01-01" max="2024-12-31" id="data" name="data">
        <br><br>
        <label for="mensagem"> Mensagem pessoal: </label>
          <textarea rows="4" cols="40" name="mensagempessoal" ></textarea>
        <br><br>
        <label for="interesse"> Área de interesse: </label>
          <select> 
            <option value="programacao"> Programação</option>
            <option value="design"> Design</option>
            <option value="redes"> Redes</option> 
            <option value="suporte"> Suporte </option> </select> 
           <input type="submit" value="envio">
          <!-- comentário -->
      </form>
    </body>
</html>
